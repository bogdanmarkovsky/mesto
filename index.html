<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MestoRussia - галерея фотографий">
    <meta name="author" content="Богдан Марковский">
    <meta name="keywords" content="html, css, javascript">
    <title>MestoRussia - галерея фотографий</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип сайта">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__list">
          <img class="profile__avatar" src="./images/avatar.png" alt="аватар пользователя">
          <div class="profile__info">
            <div class="profile__title-info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <h2 class="profile__subtitle">Исследователь океана</h2>
          </div>
        </div>
        <button class="profile__add-photo-button" type="button"></button>
      </section>
      <section class="photo-grid">
        <ul class="photo-grid__cards"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile-form">
      <div class="popup__container">
        <form class="popup-form" id="profile-form" name="profile-form">
          <h3 class="popup-form__title">Редактировать профиль</h3>
          <input class="popup-form__field popup-form__field_type_name" name="profile-name">
          <input class="popup-form__field popup-form__field_type_job" name="profile-job">
          <button class="popup-form__submit-button" type="submit">Сохранить</button>
        </form>
        <button id="profile-form-close-button" class="popup__close-button" type="button"></button>
      </div>
    </div>
    <div class="popup popup_photo-form">
      <div class="popup__container">
        <form class="popup-form" id="photo-form" name="photo-form">
          <h3 class="popup-form__title">Новое место</h3>
          <input class="popup-form__field popup-form__field_type_caption" name="photo-caption" placeholder="Название">
          <input class="popup-form__field popup-form__field_type_link" name="photo-link" placeholder="Ссылка на картинку">
          <button class="popup-form__submit-button" type="submit">Создать</button>
        </form>
        <button id="photo-form-close-button" class="popup__close-button" type="button"></button>
      </div>
    </div>
    <div class="popup popup_photo-card">
      <div class="popup__container popup__container_card">
        <img class="popup__image">
        <figcaption class="popup__caption"></figcaption>
        <button id="photo-card-close-button" class="popup__close-button" type="button"></button>
      </div>
    </div>
  </div>
  <template id="card-template">
    <li class="photo-grid__card">
      <img class="photo-grid__card-image">
      <button class="photo-grid__remove-button"></button>
      <div class="photo-grid__card-content">
        <h4 class="photo-grid__card-text"></h4>
        <button class="photo-grid__like-button" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
