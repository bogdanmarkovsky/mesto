<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MestoRussia - галерея фотографий">
    <meta name="author" content="Богдан Марковский">
    <meta name="keywords" content="html, css, javascript">
    <title>MestoRussia - галерея фотографий</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип сайта">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__list">
          <img class="profile__avatar" src="./images/avatar.png" alt="аватар пользователя">
          <div class="profile__info">
            <div class="profile__title-info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <h2 class="profile__subtitle">Исследователь океана</h2>
          </div>
        </div>
        <button class="profile__add-photo-button" type="button"></button>
      </section>
      <section class="photo-grid">
        <ul class="photo-grid__cards"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile-form">
      <div class="popup__container">
        <form class="popup-form" name="profile_form" id="profile-form" novalidate>
          <h3 class="popup-form__title">Редактировать профиль</h3>
          <input id="name-input" class="popup-form__field" name="profile_name" placeholder="Имя профиля" type="text" minlength="2" maxlength="40" required>
          <span class="span-container name-input-error"></span>
          <input id="job-input"  class="popup-form__field" name="profile_job" placeholder="Род деятельности" type="text" minlength="2" maxlength="200" required>
          <span class="span-container job-input-error"></span>
          <button id="profile-form-submit-button" class="popup-form__submit-button" type="submit">Сохранить</button>
        </form>
        <button id="profile-form-close-button" class="popup__close-button" type="button"></button>
      </div>
    </div>
    <div class="popup popup_photo-form">
      <div class="popup__container">
        <form class="popup-form" name="photo_form" id="photo-form" novalidate>
          <h3 class="popup-form__title">Новое место</h3>
          <input id="caption-input" class="popup-form__field" name="photo_caption" placeholder="Название" type="text" minlength="2" maxlength="30" required>
          <span class="span-container caption-input-error"></span>
          <input id="link-input" class="popup-form__field" name="photo_link" placeholder="Ссылка на картинку" type="url" required>
          <span class="span-container link-input-error"></span>
          <button id="photo-form-submit-button" class="popup-form__submit-button popup-form__submit-button_disabled" type="submit" disabled>Создать</button>
        </form>
        <button id="photo-form-close-button" class="popup__close-button" type="button"></button>
      </div>
    </div>
    <div class="popup popup_photo-card">
      <div class="popup__container popup__container_card">
        <img class="popup__image">
        <figcaption class="popup__caption"></figcaption>
        <button id="photo-card-close-button" class="popup__close-button" type="button"></button>
      </div>
    </div>
  </div>
  <template class="card-template">
    <li class="photo-grid__card">
      <img class="photo-grid__card-image">
      <button class="photo-grid__remove-button"></button>
      <div class="photo-grid__card-content">
        <h4 class="photo-grid__card-text"></h4>
        <button class="photo-grid__like-button" type="button"></button>
      </div>
    </li>
  </template>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/validate.js"></script>
  <script type="module" src="./scripts/card.js"></script>
  <script type="module" src="./scripts/initialCards.js"></script>
</body>
</html>
