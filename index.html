<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MestoRussia - галерея фотографий">
    <meta name="author" content="Богдан Марковский">
    <meta name="keywords" content="html, css, javascript">
    <title>MestoRussia - галерея фотографий</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип сайта">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__list">
          <img class="profile__avatar" src="./images/avatar.png" alt="аватар пользователя">
          <div class="profile__info">
            <div class="profile__title-info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <h2 class="profile__subtitle">Исследователь океана</h2>
          </div>
        </div>
        <button class="profile__add-photo-button" type="button"></button>
      </section>
      <section class="photo-grid">
        <ul class="photo-grid__cards">
          <li class="photo-grid__card">
            <img class="photo-grid__card-image" src="./images/elbrus.jpg" alt="фото горы">
            <div class="photo-grid__card-content">
              <h4 class="photo-grid__card-text">Эльбрус</h4>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </li>
          <li class="photo-grid__card">
            <img class="photo-grid__card-image" src="./images/baikal.jpg" alt="фото байкала">
            <div class="photo-grid__card-content">
              <h4 class="photo-grid__card-text">Байкал</h4>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </li>
          <li class="photo-grid__card">
            <img class="photo-grid__card-image" src="./images/karachaevsk.jpg" alt="фото заброшенного храма">
            <div class="photo-grid__card-content">
              <h4 class="photo-grid__card-text">Карачаево-Черкессия</h4>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </li>
          <li class="photo-grid__card">
            <img class="photo-grid__card-image" src="./images/moscow.jpg" alt="фото храма в москве">
            <div class="photo-grid__card-content">
              <h4 class="photo-grid__card-text">Москва</h4>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </li>
          <li class="photo-grid__card">
            <img class="photo-grid__card-image" src="./images/smolensk.jpg" alt="фото храма в смоленске">
            <div class="photo-grid__card-content">
              <h4 class="photo-grid__card-text">Смоленск</h4>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </li>
          <li class="photo-grid__card">
            <img class="photo-grid__card-image" src="./images/saint-petersburg.jpg" alt="фото улицы петербурга">
            <div class="photo-grid__card-content">
              <h4 class="photo-grid__card-text">Санкт-Петербург</h4>
              <button class="photo-grid__like-button" type="button"></button>
            </div>
          </li>
       </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__content" name="profile-form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__field popup__field_type_name" name="profile-name">
          <input class="popup__field popup__field_type_job" name="profile-job">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
